<!DOCTYPE html>
<html>
    <head>
        <title>clock</title>
        <link rel="stylesheet" href="standart_clock.css">
        <link href="https://fonts.cdnfonts.com/css/cute" rel="stylesheet">
        <script src="st_clock.js" defer></script>
    </head>
    <body>
        <div class="greeting" id="time"></div>
     
        <div class="clock-frame" id="frame">
       
        <div class="dot" id="d"></div>
        <div class="line1" id="l12"><span class="span1" id="twelwe">12</span></div>
        <div class="line2" id="l6"><span class="span2" id="six">6</span></div>
        <div class="line3" id="l9"><span class="span3" id="nine">9</span></div>
        <div class="line4" id="l3"><span class="span4" id="tree">3</span></div>
          
        </div>
        <div class="stick_sec" id="rotate"></div>
        <div class="stick_min" id="rotate2"></div>
        <div class="stick_hour" id="rotate3"></div>
        <div id="stars" class="stars">

        <div style="position:absolute;top:50%;left:50%;margin-top:-150px;margin-left:-370px;"><img src="starr.png" width="50px" height="50px" ></div>
        <div style="position:absolute;top:50%;left:50%;margin-top:-300px;margin-left:300px;"><img src="starr.png" width="50px" height="50px" ></div>
        <div style="position:absolute;top:50%;left:50%;margin-top:-100px;margin-left:450px;"><img src="starr.png" width="50px" height="50px" > </div>
        <div style="position:absolute;top:50%;left:50%;margin-top:-25px;margin-left:350px;"><img src="starr.png" width="50px" height="50px" ></div>
        <div style="position:absolute;top:50%;left:50%;margin-top:150px;margin-left:270px;"><img src="starr.png" width="50px" height="50px" ></div>
        <div style="position:absolute;top:50%;left:50%;margin-top:230px;margin-left:100px;"><img src="starr.png" width="50px" height="50px" ></div>
        <div style="position:absolute;top:50%;left:50%;margin-top:200px;margin-left:-250px;"><img src="starr.png" width="50px" height="50px" ></div>
        <div style="position:absolute;top:50%;left:50%;margin-top:-100px;margin-left:100px;"><img src="starr.png" width="50px" height="50px" ></div>
        <div style="position:absolute;top:50%;left:50%;margin-top:-250px;margin-left:120px;"><img src="starr.png" width="50px" height="50px" ></div>
        <div style="position:absolute;top:50%;left:50%;margin-top:-310px;margin-left:-190px;"><img src="starr.png" width="50px" height="50px" ></div>
